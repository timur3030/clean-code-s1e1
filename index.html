<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-task" id="add-task">
      <h1 class="main__title main__title_big" for="new-task">Add Item</h1>
      <div class="main__wrapper">
        <input 
          class="main__input main__input_task"
          id="new-task"
          type="text"
        >
        <button class="main__button">Add</button>
      </div>
    </section>
    <h2 class="main__title">Todo</h2>
    <ul class="main__incomplete-tasks" id="incomplete-tasks">
      <li class="main__task-item">
        <input class="main__checkbox" type="checkbox">
        <label class="main__label main__label_task">Pay Bills</label>
        <input class="main__input main__input_task" type="text">
        <button class="main__button main__button_edit">Edit</button>
        <button class="main__button main__button_delete">
          <img class="main__delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="main__task-item main__task-item_edit-mode">
        <input class="main__checkbox" type="checkbox">
        <label class="main__label main__label_task">Go Shopping</label>
        <input 
          class="main__input main__input_task"
          type="text" 
          value="Go Shopping" 
        >
        <button class="main__button main__button_edit">Save</button>
        <button class="main__button main__button_delete">
          <img class="main__delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="main__completed-tasks" id="completed-tasks">
      <li class="main__task-item">
        <input class="main__checkbox" type="checkbox" checked>
        <label class="main__label main__label_task">See the Doctor</label>
        <input class="main__input main__input_task" type="text">
        <button class="main__button main__button_edit">Edit</button>
        <button class="main__button main__button_delete">
          <img class="main__delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
