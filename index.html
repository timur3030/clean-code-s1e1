<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <h1 class="title for-new-task" for="new-task">Add Item</h1>
      <div class="task-row-wrapper">
        <input 
          id="new-task"
          class="input-text task" 
          type="text"
        >
        <button class="button">Add</button>
      </div>
    </section>
    <h2 class="title">Todo</h2>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="input-checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="input-checkbox">
        <label class="label task">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="input-text task"
        >
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
